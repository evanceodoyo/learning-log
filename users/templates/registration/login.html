{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}

<!-- {% if form.errors %}
    <p>Your username and password didn't match. Please try agagin.</p>
  {% endif %} -->

<form method="post" action="{% url 'users:login' %}" class="form">
  {% csrf_token %}
  <!-- {{ form.as_p }} -->
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">Log in</button>
  {% endbuttons %}
  <!-- <button name="submit">Log in</button> -->
  <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
  <!-- The hidden form element 'next';  the value argument tells Django where to redirect the user after they've logged in succesfully. -->
</form>

{% endblock content %}
