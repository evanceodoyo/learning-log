{% extends "learning_logs/base.html" %}
{%load bootstrap4 %}

{% block page_header %}
  <h4>Add new topic:</h4>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
      {% csrf_token %}
      <!-- {{ form.as_p }} -->
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Add topic</button>
      {% endbuttons %}
  </form>

{% endblock content %}
